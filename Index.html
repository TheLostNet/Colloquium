<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Shadow Garden - Kontakt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #shadowMessage {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #shadowMessage.show {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-black text-white font-mono min-h-screen flex items-center justify-center p-6">

  <div id="contactForm" class="w-full max-w-md bg-gray-900 p-6 rounded-2xl shadow-2xl border border-gray-700">
    <h2 class="text-2xl mb-4 text-center text-purple-400">Sende deine Botschaft in die Schatten</h2>
    <form id="shadowForm">
      <input type="text" name="name" placeholder="Dein Name" class="w-full mb-3 p-2 bg-gray-800 border border-gray-700 rounded text-white" required>
      <input type="email" name="email" placeholder="Deine E-Mail" class="w-full mb-3 p-2 bg-gray-800 border border-gray-700 rounded text-white" required>
      <textarea name="message" placeholder="Deine Nachricht" class="w-full mb-3 p-2 bg-gray-800 border border-gray-700 rounded text-white" rows="5" required></textarea>
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 transition rounded p-2 font-bold">
        Senden
      </button>
    </form>
    <div id="shadowMessage" class="hidden text-green-500 text-center mt-4">Nachricht erfolgreich gesendet.</div>
  </div>

  <script>
    document.getElementById('shadowForm').addEventListener('submit', submitForm);

    function validateForm() {
      const form = document.getElementById('shadowForm');
      const name = form.elements['name'].value.trim();
      const email = form.elements['email'].value.trim();
      const message = form.elements['message'].value.trim();
      return name && email && message;
    }

    function submitForm(event) {
      event.preventDefault();
      if (!validateForm()) return;

      const form = document.getElementById('shadowForm');
      const formData = new FormData(form);

      fetch("https://formspree.io/f/mjkyzyvn", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          showMessage("Deine Botschaft wurde in die Schatten gesandt.");
        } else {
          return response.json().then(data => {
            throw new Error(data.error || "Unbekannter Fehler");
          });
        }
      })
      .catch(error => {
        showMessage("Fehler beim Senden: " + error.message, true);
      });
    }

    function showMessage(msg, isError = false) {
      const el = document.getElementById('shadowMessage');
      el.textContent = msg;
      el.classList.remove('hidden');
      el.classList.add('show');
      if (isError) {
        el.classList.remove('text-green-500');
        el.classList.add('text-red-500');
      } else {
        el.classList.remove('text-red-500');
        el.classList.add('text-green-500');
      }
      setTimeout(() => {
        el.classList.remove('show');
        setTimeout(() => el.classList.add('hidden'), 500);
      }, 3000);
    }
  </script>

</body>
</html>
