<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Garden Zugang</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .hidden { display: none; }
    input, textarea, select, button {
      margin: 8px 0;
      padding: 10px;
      background: #111;
      border: 1px solid #444;
      color: #e0e0e0;
      width: 100%;
      max-width: 400px;
    }
    button {
      cursor: pointer;
      background: #222;
      border: 1px solid #666;
    }
    button:hover {
      background: #333;
    }
    .error {
      color: #ff4444;
      font-size: 0.9em;
      margin-top: -6px;
      margin-bottom: 8px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h2>Shadow Garden - Zugang</h2>
  <div id="login">
    <p>Gib deinen Schattennamen ein:</p>
    <input type="password" id="shadowpass" placeholder="Schattenname">
    <button onclick="verify()">Eintreten</button>
  </div>

  <form id="shadowForm" class="hidden" method="POST" action="https://formspree.io/f/yourid" onsubmit="return validateForm()">
    <input type="text" name="Schattenname" id="shadowname" readonly />
    <div id="shadownameError" class="error hidden"></div>

    <label for="typ">Was möchtest du senden?</label>
    <select name="Typ" id="typ" onchange="toggleFields()">
      <option value="">-- Bitte wählen --</option>
      <option value="Frage">Frage</option>
      <option value="Antwort">Antwort</option>
    </select>
    <div id="typError" class="error hidden"></div>

    <textarea name="Frage" id="frageField" rows="6" placeholder="Deine Frage an den Schattenfürsten..." class="hidden"></textarea>
    <textarea name="Antwort" id="antwortField" rows="6" placeholder="Deine Antwort auf die Mission..." class="hidden"></textarea>
    <div id="textError" class="error hidden"></div>

    <button type="submit">Senden an den Schattenfürsten</button>
  </form>

  <script>
    const allowedNames = ["GhostKnight", "DarkWhisper", "SilentFang", "CrowEyes"];

    function verify() {
      const input = document.getElementById('shadowpass').value.trim();
      if (allowedNames.includes(input)) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('shadowForm').classList.remove('hidden');
        document.getElementById('shadowname').value = input;
      } else {
        alert("Zugang verweigert. Der Schatten kennt dich nicht.");
      }
    }

    function toggleFields() {
      const type = document.getElementById('typ').value;
      document.getElementById('frageField').classList.add('hidden');
      document.getElementById('antwortField').classList.add('hidden');

      if (type === "Frage") {
        document.getElementById('frageField').classList.remove('hidden');
      } else if (type === "Antwort") {
        document.getElementById('antwortField').classList.remove('hidden');
      }
    }

    function validateForm() {
      let valid = true;
      const type = document.getElementById("typ").value;
      const frage = document.getElementById("frageField").value.trim();
      const antwort = document.getElementById("antwortField").value.trim();

      const typError = document.getElementById("typError");
      const textError = document.getElementById("textError");

      if (!type) {
        typError.textContent = "Wähle, was du senden willst: Frage oder Antwort.";
        typError.classList.remove("hidden");
        valid = false;
      } else {
        typError.classList.add("hidden");
      }

      if ((type === "Frage" && !frage) || (type === "Antwort" && !antwort)) {
        textError.textContent = "Der Schatten kann keine Leere lesen. Fülle das Feld aus.";
        textError.classList.remove("hidden");
        valid = false;
      } else {
        textError.classList.add("hidden");
      }

      return valid;
    }
  </script>

</body>
</html>
