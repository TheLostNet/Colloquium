<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Garden Zugang</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .hidden { display: none; }
    input, textarea, select, button {
      margin: 8px 0;
      padding: 10px;
      background: #111;
      border: 1px solid #444;
      color: #e0e0e0;
      width: 100%;
      max-width: 400px;
    }
    button {
      cursor: pointer;
      background: #222;
      border: 1px solid #666;
    }
    button:hover {
      background: #333;
    }
    .error {
      color: #ff4444;
      font-size: 0.9em;
      margin-top: 4px;
      font-style: italic;
      text-align: center;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <h2>Shadow Garden - Zugang</h2>
  <div id="login">
    <p>Gib deinen Schattennamen ein und wähle deine Absicht:</p>
    <input type="password" id="shadowpass" placeholder="Schattenname">
    
    <select id="entryType">
      <option value="">-- Absicht wählen --</option>
      <option value="Frage">Ich habe eine Frage</option>
      <option value="Antwort">Ich bringe eine Antwort</option>
    </select>
    
    <button onclick="verify()">Eintreten</button>
    <div id="loginError" class="error hidden">⚠️ Zugang verweigert.</div>
  </div>

  <form id="shadowForm" class="hidden" method="POST" action="https://formspree.io/f/yourid" onsubmit="return validateForm()">
    <input type="text" name="Schattenname" id="shadowname" readonly />
    <input type="hidden" name="Typ" id="hiddenTyp" />

    <textarea name="Frage" id="frageField" rows="6" placeholder="Deine Frage an den Schattenfürsten..." class="hidden"></textarea>
    <textarea name="Antwort" id="antwortField" rows="6" placeholder="Deine Antwort auf die Mission..." class="hidden"></textarea>
    <div id="textError" class="error hidden"></div>

    <button type="submit">Senden an den Schattenfürsten</button>
  </form>

  <script>
    const allowedNames = ["GhostKnight", "DarkWhisper", "SilentFang", "CrowEyes"];

    function verify() {
      const input = document.getElementById('shadowpass').value.trim();
      const entryType = document.getElementById('entryType').value;
      const errorBox = document.getElementById('loginError');

      const loginBox = document.getElementById('login');

      if (!allowedNames.includes(input) || !entryType) {
        let message = "";
        if (!allowedNames.includes(input)) {
          message = "⚠️ Der Schatten kennt dich nicht.";
        } else if (!entryType) {
          message = "⚠️ Wähle deine Absicht: Frage oder Antwort.";
        }
        errorBox.textContent = message;
        errorBox.classList.remove("hidden");
        errorBox.classList.add("shake");

        setTimeout(() => {
          errorBox.classList.remove("shake");
        }, 500);
        return;
      }

      // Erfolgreich
      document.getElementById('login').classList.add('hidden');
      document.getElementById('shadowForm').classList.remove('hidden');
      document.getElementById('shadowname').value = input;
      document.getElementById('hiddenTyp').value = entryType;

      if (entryType === "Frage") {
        document.getElementById('frageField').classList.remove('hidden');
      } else if (entryType === "Antwort") {
        document.getElementById('antwortField').classList.remove('hidden');
      }

      errorBox.classList.add("hidden");
    }

    function validateForm() {
      const entryType = document.getElementById("hiddenTyp").value;
      const frage = document.getElementById("frageField").value.trim();
      const antwort = document.getElementById("antwortField").value.trim();
      const textError = document.getElementById("textError");

      if ((entryType === "Frage" && !frage) || (entryType === "Antwort" && !antwort)) {
        textError.textContent = "Der Schatten kann keine Leere lesen. Fülle das Feld aus.";
        textError.classList.remove("hidden");
        textError.classList.add("shake");
        setTimeout(() => {
          textError.classList.remove("shake");
        }, 500);
        return false;
      }

      textError.classList.add("hidden");
      return true;
    }
  </script>
</body>
</html>
