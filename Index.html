<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Garden</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Cinzel', serif;
      color: white;
    }

    #intro {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #logo {
      width: 200px;
      height: 200px;
      background-image: url('logo.png'); /* Ersetze mit Pfad zu deinem Logo */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 40px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.9;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }

    #clickHint {
      font-size: 1.2rem;
      color: #aaa;
      animation: blink 1.2s infinite;
      font-style: italic;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.1; }
    }

    #mainContent {
      display: none;
      text-align: center;
      padding-top: 30vh;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="intro">
    <div id="logo"></div>
    <div id="clickHint">Klicke, um fortzufahren...</div>
  </div>

  <div id="mainContent">
    <h1>Willkommen im Schatten</h1>
    <p>Wähle deine Bestimmung...</p>
  </div>

  <audio id="introAudio" src="intro.mp3" preload="auto"></audio>
  <audio id="clickAudio" src="click.mp3" preload="auto"></audio>

  <script>
    const intro = document.getElementById('intro');
    const main = document.getElementById('mainContent');
    const introAudio = document.getElementById('introAudio');
    const clickAudio = document.getElementById('clickAudio');

    // Leisere Lautstärke
    introAudio.volume = 0.4;
    clickAudio.volume = 0.3;

    function startApp() {
      clickAudio.play();

      // Fade-Out für das Intro
      intro.style.transition = 'opacity 2.5s ease';
      intro.style.opacity = 0;

      setTimeout(() => {
        intro.style.display = 'none';
        main.style.display = 'block';
        setTimeout(() => {
          main.style.opacity = 1;
          introAudio.play();
        }, 50);
      }, 2500);
    }

    // Nur Linksklick aktiviert das Intro-Ende
    document.addEventListener('mousedown', function handler(e) {
      if (e.button === 0) {
        document.removeEventListener('mousedown', handler);
        startApp();
      }
    });
  </script>
</body>
</html>
